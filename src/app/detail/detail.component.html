<div>
  <mat-card>
    <mat-card-header>
      <span *ngIf="localContent.id; else prompt">
        <mat-card-title>
          Currently Editing: {{localContent.name}}
        </mat-card-title>
      </span>
      <ng-template #prompt>
        <mat-card-title>
          {{title}}
        </mat-card-title>
      </ng-template>
    </mat-card-header>
    <form #form="ngForm" (ngSubmit)="onContentSave.emit(localContent)">
      <mat-card-content>
        <mat-form-field>
          <input matInput name="name" required minlength="1" type="text"
                 [(ngModel)]="localContent.name" placeholder="Name"/>
          <span class="spacer"></span>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="proof" required min="0" max="100" step="0.5" type="number"
                 [(ngModel)]="localContent.proof" placeholder="Proof"/>
          <span class="spacer"></span>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput name="ingredients" required minlength="1" type="text"
                    [(ngModel)]="localContent.ingredients" placeholder="Ingredients"></textarea>
          <span class="spacer"></span>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput name="instructions" required minlength="1" type="text"
                    [(ngModel)]="localContent.instructions" placeholder="Instructions"></textarea>
          <span class="spacer"></span>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button type="submit" [disabled]="form.invalid" mat-button color="accent">
          {{ localContent.id ? 'Save' : 'Create' }}
        </button>
        <button type="button" mat-button (click)="onCancel.emit()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
